<!DOCTYPE html>

    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
      document.querySelector('.ag-smoke-block').addEventListener('mouseover', function() {
        var lab = new Howl({
          src: ['Sounds/smoke-bg.mp3'],
          autoplay: false,
          loop: true

        lab.play();
    })
